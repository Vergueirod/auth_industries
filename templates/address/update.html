<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
</head>
<body>
    <h3>Update Adresse</h3>
    <form action="/addresses/{{ address.id }}/update/" method="post">
        {% csrf_token %}
            <div class="form-group">
                <label for="address">Endereço</label>
                <input type="text" id="address" name="address" class="form-control" value="{{ address.address}}">
            </div>
            <div class="form-group">
                <label for="address">Complemento</label>
                <input type="text" id="address_complement" name="address_complement" class="form-control" value="{{ address.address_complement}}">
            </div>
            <div class="form-group">
                <label for="address">Cidade</label>
                <input type="text" id="city" name="city" class="form-control" value="{{ address.city}}">
            </div>
            <div class="form-group">
                <label for="state">Estado</label>
                <select name="state" id="state" class="form-control">
                    {% for state in states %}
                        <option value="{{state.0}}" {% if state.0 == address.state %}selected="selected"{% endif %}>{{ state.1}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="address">País</label>
                <input type="text" id="country" name="country" class="form-control" value="{{ address.country}}">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary"> Salvar</button>
            </div>
    </form>
</body>
</html>
